      dockerfile: ./Dockerfile
    networks:
      - shvl-net
    depends_on:
      - backend
      - cron-jobs-server
  cron-jobs-server:
    restart: always
    hostname: cron-jobs-server
    container_name: cron-jobs-server
    working_dir: /app
    volumes:
      - ./cron_jobs-server:/app
    build:
      context: ./cron_jobs-server
      dockerfile: ./Dockerfile
    networks:
      - shvl-net
    depends_on:
      - backend
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: "nodemon index.js"
networks:
