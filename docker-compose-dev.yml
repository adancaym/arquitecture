      - API_ROOT=/
      - WEB3_PROVIDERS_HTTP_PROVIDER=https://rinkeby.infura.io/v3/3474ad1afab24ab49d8874963e26eeb7
    volumes:
      - ./backend:/home/node/app
    ports:
      - "5001:5001"
    command: "npm run dev"
    networks:
      - shvl-net
  mongo:
    hostname: mongo
    container_name: mongo
    image: 'mongo'
    ports:
